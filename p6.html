<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\pro\p 7.html">
    <title>Checkout</title>
    <style>/* Basic styling for the checkout page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        #checkout-form {
            text-align: center;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #555;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        </style>
</head>
<body style="background-image: url('https://cdn.wallpapersafari.com/37/9/DTurLX.png');"></body>
    <header>
        <h1>Flight Booking Checkout</h1>
    </header>
    <main>
        <section id="checkout-form">
            <h2>Enter Your Information</h2>
            <form action="D:\pro\p 7.html" method="post"></form>
                <label  style="color: #552e2e;"for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>

                <label style="color: #552e2e;"for="email">Email:</label>
                <input type="email" id="email" required>

                <label style="color: #552e2e;"for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label style="color: #552e2e;" for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" required>

                <label style="color: #552e2e;" for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" placeholder="MM/YYYY" required>

                <label style="color: #552e2e;"for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            <a href="D:\pro\p 7.html">
                <button type="submit">Confirm Booking</button>
            </a>
        </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Flight Booking</p>
    </footer>
</body>
</html>
